{% extends "base.html" %}
{% block title %}Import Contacts - Krawlr{% endblock %}

{% block content %}
<div class="d-flex align-items-center mb-4">
    <a href="{{ url_for('contacts.list_contacts') }}" class="btn btn-outline-secondary btn-sm me-3">
        <i class="bi bi-arrow-left"></i>
    </a>
    <h4 class="mb-0">Import Contacts</h4>
</div>

<div class="card" style="max-width:600px">
    <div class="card-body">
        <p class="text-muted">Upload a CSV or Excel file containing your contacts. You'll map the columns in the next step.</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">Select File</label>
                <input type="file" name="file" class="form-control" accept=".csv,.xlsx,.xls" required>
                <div class="form-text">Supported formats: CSV, XLSX, XLS</div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-upload"></i> Upload & Map Columns
            </button>
        </form>
    </div>
</div>
{% endblock %}
