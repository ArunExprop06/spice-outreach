services:
  - type: web
    name: spice-outreach
    runtime: python
    buildCommand: bash build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: spice-outreach-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: FERNET_KEY
        sync: false

databases:
  - name: spice-outreach-db
    plan: free
